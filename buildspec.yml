version: 0.1

phases:
  pre_build:
    commands:
      - echo Pre-build started on `date`
      - Installing custom dependencies
      - pwd
      - ls -la
      - mvn install:install-file -Dfile=lib/helloutils-0.1.jar
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package shade:shade
  post_build:
    commands:
      - echo Build completed on `date`
